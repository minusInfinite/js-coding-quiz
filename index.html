<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Javascript Quiz</title>
    </head>
    <body>
        <header>
            <span id="highscores-button">View Highscores</span>
            <span id="time"
                ><!-- This will be the injection point for the timer --></span
            >
        </header>
        <section>
            <div id="quiz">
                <!-- This will be the injection point for the quiz content-->
            </div>
            <div id="highscores" class="hidden">
                <h1>Highscores</h1>
                <div id="scoreboard" class="scores"></div>
                <button id="clear" class="hidden">Clear Scores</button>
                <form id="score-form">
                    <label for="initals">Initals</label>
                    <input
                        type="text"
                        id="initials"
                        name="initals"
                        placeholder="Enter Your Initals"
                    />
                    <label for="score">Score</label>
                    <input type="text" id="score" name="score" disabled />
                    <input type="submit" id="submit" value="Submit" />
                </form>
                <button id="back">Go Back</button>
            </div>
        </section>
    </body>
    <script src="./assets/js/script.js"></script>
</html>
